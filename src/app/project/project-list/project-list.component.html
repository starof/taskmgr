<div class="container" [@listAnim]="projects.length">
    <app-project-item *ngFor="let project of projects" [item]="project" class="card" (onInvite)="launchInviteDialog()"
        (onEdit)="launchEditDialog(project)" (onDelete)="launchConfirmDialog(project)">
    </app-project-item>
</div>


<button mat-fab type="button" class="fab-button" (click)="openNewProjectDialog()">
    <mat-icon>add</mat-icon>
</button>
