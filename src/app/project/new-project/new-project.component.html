<form>
    <h2 mat-dialog-title>新建项目</h2>
    <div mat-dialog-content>
        <mat-form-field class="example-full-width" class="full-width">
            <input type="text" matInput placeholder="项目名称" style="text-align: right">
        </mat-form-field>
        <mat-form-field class="example-full-width" class="full-width">
            <input type="password" matInput placeholder="项目描述" style="text-align: right">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button color="primary" (click)="onSave()">保存</button>
        <button type="button" mat-button mat-dialog-close>关闭</button>
    </div>
</form>
