<mat-list-item class="container">
    <mat-checkbox class="status" [checked]="item.completed"></mat-checkbox>
    <div mat-line class="content" [ngClass]="{'completed': item.completed}">{{item.desc}}</div>
    <div mat-line class="bottom-bar">
        <span class="duedate" *ngIf="item.dueDate">
            {{item.dueDate | date: "yy-MM-dd"}}
        </span>
        <mat-icon *ngIf="item.reminder" class="alarm">alarm</mat-icon>
    </div>
    <mat-icon [svgIcon]="avatar" class="avatar" md-list-avatar></mat-icon>
</mat-list-item>
