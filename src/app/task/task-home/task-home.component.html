<div class="task-list">
    <app-task-list 
        app-droppable="true" 
        [dragEnterClass]=" 'drag-enter' "
        [dropTags]="['task-item','task-list']"
        [app-draggable]="true"
        [dragTag]="'task-list'"
        [draggedClass]="'drag-start'"
        [dragData]="list"
        (dropped)="handleMove($event,list)"
        class="list-container"
        [ngStyle]="{'order':list.order}"
        *ngFor="let list of lists">
        <app-task-header [header]="list.name" (newTask)="launchNewTaskDialog()" (moveAll)="launchCopyTaskDialog()"
            (deleteList)="launchConfirmDialog()" (editList)="launchEditListDialog();">
        </app-task-header>
        <app-quick-task></app-quick-task>
        <app-task-item *ngFor="let task of list.tasks" [item]="task" (taskClick)="launchUpdateTaskDialog(task)">
        </app-task-item>
    </app-task-list>
</div>

<button class="fab-button" mat-fab type="button" (click)="launchNewListDialog()">
    <mat-icon>add</mat-icon>
</button>
