<form [formGroup]="form" (ngSubmit)=onSubmit(form,$event)>
  <mat-card class="example-card">
    <mat-tab-group>
      <mat-tab label="账号信息">
        <mat-card-header>
          <mat-card-title>注册:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="您的姓名" formControlName="name" style="text-align: right">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="您的email" formControlName="email" style="text-align: right">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="您的密码" formControlName="password" style="text-align: right">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="重复输入您的密码" formControlName="repeat" style="text-align: right">
          </mat-form-field>
          <app-image-list-select [useSvgIcon]="true" [cols]="6" [title]="'选择头像:'" [items]="items"
            formControlName="avatar">
          </app-image-list-select>
          <button mat-raised-button type="submit" color="primary">注册</button>

        </mat-card-content>
        <mat-card-actions class="text-right">
          <p>还没有账户？<a href="">注册</a></p>
          <p>忘记密码？<a href="">找回</a></p>
        </mat-card-actions>
      </mat-tab>
      <mat-tab label="个人信息">
        <div class="full-width">
          <app-identity-input formControlName="identity"></app-identity-input>
        </div>
        <div class="full-width">
          <app-age-input formControlName="dateOfBirth"></app-age-input>
        </div>
        <div class="full-width">
          <app-area-list formControlName="address"></app-area-list>
        </div>
      </mat-tab>
    </mat-tab-group>

  </mat-card>
</form>
